{% extends 'base.html' %} {% block title %}Boggle{% endblock %} {% block content %}
<h1>Boggle</h1>

<div id="game">
	<table class="board">
		<tbody>
			{% for row in board %}
			<tr>
				{% for cell in row %}
				<td>{{ cell }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>

	<p>
		High Score:
		<b>{{ highscore }}</b>
		in {{ numOfPlays }} plays
	</p>

	<p>Score: <b class="score">0</b> Seconds Left: <b class="timer"></b></p>

	<form method="POST" class="add-word">
		<input name="word" class="word" type="text" placeholder="Enter a word" />
		<button>Submit Word</button>
	</form>

	<p class="msg"></p>

	<ul class="words"></ul>
</div>
{% endblock %}
